<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive" />
                        </a>
                        <br />
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h3>{{tempProduct.name}}</h3>
                        </a>
                        
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                (pageChange)="listProducts()"
                                                [maxSize]="5"
                                                [boundaryLinks]="true">
                                </ngb-pagination>
                               
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right">
                                <span class="mr-2">Page Size</span>
                                <select #pageSizeSelect (change)="updatePageSize(+pageSizeSelect.value)">
                                    <option selected="true">8</option>
                                    <option>16</option>
                                    <option>40</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
