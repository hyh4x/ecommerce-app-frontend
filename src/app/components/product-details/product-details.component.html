<div class="detail-content">
    
        <div class="container-fluid">
            <img src="{{product.imageUrl}}" class="img-fluid" style="max-height: 500px; margin-top: 70px;" />
            <h3>{{product.name}}</h3>
            <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>

            <hr>
            <h4>Description</h4>
            <p>{{product.description}}</p>
            
            <a routerLink="/products" class="mt-5">Back to Product List</a>
        </div>
    
</div>
